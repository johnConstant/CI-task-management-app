<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <!-- Font Awesome  -->
        <script src="https://kit.fontawesome.com/4aecc09291.js" crossorigin="anonymous"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    </head>
    <body class="grey lighten-3">
        <!-- Top nav -->
        <nav class="grey darken-4">
            <div class="nav-wrapper">
              <a href="{{ url_for('home') }}" class="brand-logo orange-text">To Do</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"> menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_task') }}">New Task</a></li>
                <li><a href="{{ url_for('categories') }}">Categories</a></li>                 
              </ul>
            </div>
          </nav>
        
          <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_task') }}">New Task</a></li>
            <li><a href="{{ url_for('categories') }}">Categories</a></li>                
          </ul>
        <!-- Main Content -->
        <main class="container">
            {% block content %}
            {% endblock%} 
        </main>
        <!-- Footer -->
        <footer class="page-footer grey darken-4">
              <div class="container">
              For educational purpose only
              <a class="orange-text text-lighten-4 right" href="https://www.codeinstitute.net" target="_blank">Code Institute</a>
              </div>
            </div>
          </footer>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
