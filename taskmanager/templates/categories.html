{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Categories</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large orange">
            Add Category <i class="fas fa-plus right"></i>
        </a>
    </div>
</div>
<div class="row">
    {% for category in categories: %}
        <div class="col s12 m6 l4">
            <div class="card grey darken-4">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id)}}" class="btn green accent-4">Edit <i class="fas fa-pencil"></i></a>
                <a href="#" class="btn red">Delete <i class="fas fa-trash"></i></a>
            </div>
            </div>
        </div>
    {% endfor %}
  </div>

{% endblock %}
