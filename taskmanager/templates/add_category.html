{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Category</h3>
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix"></i>
          <input placeholder="Category name" id="category_name" name="category_name" type="text" class="validate" required minlength="3" maxlength="30">
          <label for="category_name">Category Name</label>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large orange">
                    Add Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
  </div>
{% endblock %}
